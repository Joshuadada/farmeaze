<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmEaze - Signup</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <section>
        <div class="sections">
            <h1>Farm<span>Eaze</span></h1>
            <h2>Create your account</h2>
            <form action="" method="">
                <table>
                    <tr>
                        <td>
                            <p>Full Name</p>
                            <input type="text" name="fullname" id="full-name" placeholder="your name" required>
                        </td>
                        <td>
                            <p>Zip Code</p>
                            <input type="text" name="zipcode" id="zip-code" placeholder="11211" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Email</p>
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </td>
                        <td>
                            <p>Password</p>
                            <input type="password" name="password" id=" " required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>
                                Phone Number
                            </p>
                            <input type="text" name="phonenumbber" id="">
                        </td>
                        <td>
                            <p>
                                Repeat Password
                            </p>
                            <input type="password" name="confirmpassword" id=" " required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>
                                Address
                            </p>
                            <input type="text" id="address" required>
                        </td>
                    </tr>
                </table>
            </form>
            <button class="continue my-20">Continue </button>
            <h3>
                Already have an account? <a href="login.html" id="sign-in">Sign in</a>
            </h3>
    </section>
</body>

</html>
